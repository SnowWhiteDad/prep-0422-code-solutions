<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Conditionals</title>
</head>

<body>
  <script>
    // Your code here
    const age = 44;
    if (age < 18) {
      console.log('You are a child!');
    } else {
      console.log('You are an adult, only if you behave like one!');
    }

    const student1Score = 97;
    if (student1Score >= 70) {
      console.log('Congrats! You received a passing grade!');
    }

    const student2Score = 102;
    if (student2Score < 60) {
      console.log('F');
    } else if (student2Score < 70) {
      console.log('D');
    } else if (student2Score < 80) {
      console.log('C');
    } else if (student2Score < 90) {
      console.log('B');
    } else if (student2Score < 100) {
      console.log('A');
    } else {
      console.log('A++');
    }
    const season = 'spring';
    if (season === 'summer') {
      console.log("It's hot today");
    } else if (season === 'spring') {
      console.log('The flowers are blooming.');
    } else if (season === 'autumn') {
      console.log('The leaves are changing colours.');
    } else if (season === 'winter') {
      console.log("It's cold today.");
    } else {
      console.log('Please enter a valid season.');
    }
    const dayOfTheWeek = 'thurday';
    if (dayOfTheWeek === 'saturday' || dayOfTheWeek === 'sunday') {
      console.log('Have a good weekend!');
    } else {
      console.log("It's a weekday!");
    }
  </script>
</body>

</html>
